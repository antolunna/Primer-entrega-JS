<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #c20000;
            text-align: center;
        }
        .productos {
            background-color: #fff;

            border-radius: 5px;

        .producto h2 {
            color: #c20000;
        }
        .producto p {
            margin: 5px 0;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #800020;
        }
    </style>

</head>

<body>

    <header>
        <h1>
            MegaMarket
        </h1>
    </header>

    <main>
        <div class="productos">
            <p>Vino $55000</p>
        </div>
        <div class="productos">
            <p>Fideos $1800</p>
        </div>
        <div class="productos">
            <p>Gaseosa $3000</p>
        </div>
        <div class="productos">
            <p>Arroz $1500</p>
        </div>
        <div class="productos">
            <p>Papas Fritas $2500</p> 
        </div>
        
        <p class="total"></p>
    </main>




    <script src="./JS/app.js"></script>

</html>
